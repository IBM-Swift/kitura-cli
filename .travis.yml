branches:
  only:
    - master
    - "/^issue.*$/"
    - /^\d+.\d+.\d+$/

# the matrix of builds should cover each OS or Linux distribution supported.
matrix:
  include:
    - os: linux
      dist: xenial
      sudo: required
      services:
        - docker
      before_install:
        - docker pull docker.kitura.net/kitura/swift-ci:5
      script:
        - docker run --mount "type=bind,source=`pwd`,target=/project" --rm -it docker.kitura.net/kitura/swift-ci:5 ./build.sh ${TRAVIS_TAG:-0.0.1}

    - os: osx
      osx_image: xcode12.2
      sudo: required
      script:
        - "./build.sh ${TRAVIS_TAG:-0.0.1}"

